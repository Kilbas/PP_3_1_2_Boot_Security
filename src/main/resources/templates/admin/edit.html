<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Edit User</title>
</head>
<body>
<div align="center">
    <h1>Edit User</h1>
    <br/>
    <form action="#" method="post" th:action="@{/admin/update_user}"
          th:object="${user}">

        <table border="0" cellpadding="10">
            <tr>
                <td>User ID:</td>
                <td>
                    <input readonly="readonly" th:field="*{id}" type="text"/>
                </td>
            </tr>
            <tr>
                <td>First name:</td>
                <td>
                    <input th:field="*{firstName}" type="text"/>
                <td style="color:red" th:errors="*{firstName}" th:if="${#fields.hasErrors('firstName')}">First name
                    error
                </td>
            </tr>
            <tr>
                <td>Last name:</td>
                <td><input th:field="*{lastName}" type="text"/></td>
                <td style="color:red" th:errors="*{lastName}" th:if="${#fields.hasErrors('lastName')}">Last name error
                </td>
            </tr>
            <tr>
                <td>E-mail:</td>
                <td><input th:field="*{email}" type="text"/></td>
                <td style="color:red" th:errors="*{email}" th:if="${#fields.hasErrors('email')}">E-mail error
                </td>
            </tr>
            <tr>
                <td>Username:</td>
                <td><input th:field="*{username}" type="text"/></td>
                <td style="color:red" th:errors="*{username}" th:if="${#fields.hasErrors('username')}">Username error
                </td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input th:field="*{password}" type="text"/></td>
                <td style="color:red" th:errors="*{password}" th:if="${#fields.hasErrors('password')}">Password error
                </td>
            </tr>
            <tr>
                <td>
                    <label>Roles:
                        <input name="roles" th:each="role : ${rolesList}"
                               th:field="*{roles}"
                               th:text="${role.name}"
                               th:value="${role.id}"
                               type="checkbox"
                        />
                    </label>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit">Update user</button>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
